<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="app"></div>

    <!-- QR Code library (loaded globally) -->
    <script src="./scripts/qrcode.js"></script>

    <!-- Environment configuration -->
    <script>
        // Auto-detect environment and set appropriate endpoint
        (function() {
            const hostname = window.location.hostname.toLowerCase();
            const isLocal = hostname === 'localhost' ||
                           hostname.startsWith('127.') ||
                           hostname.startsWith('192.168.') ||
                           hostname === '::1';

            if (isLocal) {
                // Local development - will show modal in Vue app
                window.IS_LOCAL_DEV = true;
            } else {
                // Production configuration (GitHub Pages)
                window.FUNCTIONS_URL = 'https://sterobson-personal.azurewebsites.net';
                window.FUNCTION_KEY = 'wK5Hom6IL-8jrjczudS6pdUIBX9expUMQKf5iui0af_6AzFukVzLeg==';
                console.log('Running in PRODUCTION mode');
            }
        })();
    </script>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
