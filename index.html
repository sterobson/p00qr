        <!-- Content area for different modes -->
        <div id="content-area" class="content-area">
            <!-- Scan mode -->
            <div id="scan-mode" class="mode-content hidden">
                <video id="video" width="300" height="200"></video>
                <div id="scan-confirmation" class="confirmation hidden">
                    <p>Athlete: <strong id="scanned-barcode"></strong></p>
                    <button id="save-scan" class="save-button">Save</button>
                </div>
            </div>

            <!-- Manual entry mode -->
            <div id="manual-mode" class="mode-content hidden">
                <form id="manual-form">
                    <label for="athlete-barcode">Athlete barcode *</label>
                    <input id="athlete-barcode" type="text" required placeholder="A1234567" />

                    <label for="athlete-name">Name (optional)</label>
                    <input id="athlete-name" type="text" placeholder="Jane Smith" />

                    <button id="save-manual" type="submit" class="save-button">Save</button>
                </form>
            </div>

            <!-- QR display mode -->
            <div id="qr-mode" class="mode-content hidden">
                <div id="qr"></div>
            </div>
        </div>

        <!-- Main action button -->
        <div class="controls">
            <button id="takeNextToken" aria-label="TakeNextToken">Give next token</button>
        </div>
    </main>
