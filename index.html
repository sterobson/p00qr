<body>
    <main>
        <h1><sub>P</sub>00<sub>Qr</sub> Generator</h1>

        <div class="top-row">
            <button id="menuToggle" opens="menu" class="hamburger">

            <span id="code-label"></span>
            <span id="nocode-label" class="hide">Take a token</span>
            <button id="history-icon" class="history-icon hidden" opens="history-menu" title="View history">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45" fill="none" stroke="currentColor" stroke-width="6"/>

                </svg>
                <span id="history-badge" class="history-badge">0</span>
            </button>
        </div>

            <button id="mode-scan" class="mode-button" data-mode="scan" title="Scan barcode">

            </button>
            <button id="mode-qr" class="mode-button" data-mode="qr" title="Show QR code">
                <!--!Font Awesome Free 7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->

        </div>

        <!-- Edit indicator -->
        <div id="edit-indicator" class="edit-indicator hidden">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path d="M421.7 220.3L188.5 453.4L154.6 419.5L158.1 416H112C103.2 416 96 408.8 96 400V353.9L92.51 357.4C87.78 362.2 84.31 368 82.42 374.4L59.44 452.6C56.46 463.1 61.86 474.5 72.33 477.5C73.94 477.1 75.58 478.2 77.2 478.2C84.66 478.2 91.76 474.3 95.62 467.4L137.2 390.5L84.84 338.2C70.28 323.6 70.28 299.9 84.84 285.3L314.1 56.08C328.7 41.51 352.4 41.51 366.1 56.08L456.9 146.9C471.5 161.5 471.5 185.2 456.9 199.7L421.7 220.3zM492.7 58.75C519.8 85.88 519.8 129.1 492.7 156.1L411.7 237.1L274.9 100.3L355.9 19.27C382.1-7.85 426.1-7.85 453.3 19.27L492.7 58.75z"/>
            </svg>
            <span id="edit-indicator-text">Editing P0000</span>
        </div>

        <!-- Content area for different modes -->
        <div id="content-area" class="content-area">
            <!-- Scan mode -->
            <div id="scan-mode" class="mode-content hidden">
                <video id="video" width="300" height="200"></video>
                <div id="scan-confirmation" class="confirmation hidden">
                    <p>Athlete: <strong id="scanned-barcode"></strong></p>
                    <button id="save-scan" class="save-button">Save</button>
                </div>
            </div>

            <!-- Manual entry mode -->
            <div id="manual-mode" class="mode-content hidden">
                <form id="manual-form">
                    <label for="athlete-barcode">Athlete barcode *</label>
                    <input id="athlete-barcode" type="text" required placeholder="A1234567" />

                    <label for="athlete-name">Name (optional)</label>
                    <input id="athlete-name" type="text" placeholder="Jane Smith" />

                    <button id="save-manual" type="submit" class="save-button">Save</button>
                </form>
            </div>

            <!-- QR display mode -->
            <div id="qr-mode" class="mode-content hidden">
                <div id="qr"></div>
            </div>
        </div>

        <!-- Main action button -->
        <div class="controls">
            <button id="takeNextToken" aria-label="TakeNextToken">Give next token</button>
        </div>
    </main>

        <h1>Menu</h1>
        <div class="top-row">
            <button id="menuClose" closes="menu" class="hamburger close-menu">

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">

            History

    <aside id="event-share-menu">
        <h1>Share</h1>
        <main>
            <div class="top-row">
                <button id="event-settings-close" closes="event-share-menu" class="hamburger close-menu">

    <aside id="event-settings-menu">
        <h1>Event settings</h1>
        <main>
            <div class="top-row">
                <button id="event-settings-close" closes="event-settings-menu" class="hamburger close-menu">
                    <!--!Font Awesome Free 7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->

                    </svg>
                </button>
            </div>

            <label for="event-name">
                Event name
            </label>
            <input id="event-name-input" type="text" maxlength="20" />

            <label for="position">Set next token</label>
            <input id="position" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="4" value="" />
            <button id="save-event-settings">Save</button>
            <button id="save-new-event-settings">Save new event</button>
        </main>
    </aside>

    <aside id="history-menu">
        <h1>History</h1>
        <main>
            <div class="top-row">
                <button id="history-close" closes="history-menu" class="hamburger close-menu">
                    <!--!Font Awesome Free 7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                        <path d="M320 576C461.4 576 576 461.4 576 320C576 178.6 461.4 64 320 64C178.6 64 64 178.6 64 320C64 461.4 178.6 576 320 576zM231 231C240.4 221.6 255.6 221.6 264.9 231L319.9 286L374.9 231C384.3 221.6 399.5 221.6 408.8 231C418.1 240.4 418.2 255.6 408.8 264.9L353.8 319.9L408.8 374.9C418.2 384.3 418.2 399.5 408.8 408.8C399.4 418.1 384.2 418.2 374.9 408.8L319.9 353.8L264.9 408.8C255.5 418.2 240.3 418.2 231 408.8C221.7 399.4 221.6 384.2 231 374.9L286 319.9L231 264.9C221.6 255.5 221.6 240.3 231 231z"/>

            <div id="history-list"></div>
        </main>
    </aside>

    <div id="modal" class="modal-backdrop hidden">
        <div class="modal">
            <div class="modal-text">
                <div id="confirm-icon" class="modal-icon">⚠️</div>
                <p id="confirm-text">Are you sure you want to reset the event? This will affect all linked devices.</p>
            </div>
            <div class="modal-buttons">
                <button id="confirm-button-1">Yes</button>
                <button id="confirm-button-2">Cancel</button>
            </div>
        </div>
    </div>

    <div id="alert" class="modal-backdrop hidden">
        <div class="modal">
            <div class="modal-text">
                <div id="alert-icon" class="modal-icon">⚠️</div>
                <p id="alert-text">Are you sure you want to reset the event? This will affect all linked devices.</p>
            </div>
            <div class="modal-buttons">
                <button id="alert-button">Ok</button>
            </div>
        </div>
    </div>
